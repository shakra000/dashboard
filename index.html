<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard_Deva</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="1.jpg" alt="profile">
                </div>
                <h2>Majida</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>

                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>dashbord</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>1000</span>
                </div>

            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>prducts</p>
                    <span>500</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="dat">
                    <p>revenue</p>
                    <span>5000</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fas fa-tabler"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$500</span></td>
                    <td><span class="count">55</span></td>
                </tr>
                <tr>
                    <td>samsung</td>
                    <td><span class="price">$400</span></td>
                    <td><span class="count">50</span></td>
                </tr>
                <tr>
                    <td>infinix</td>
                    <td><span class="price">$200</span></td>
                    <td><span class="count">53</span></td>
                </tr>
                <tr>
                    <td>tecno</td>
                    <td><span class="price">$100</span></td>
                    <td><span class="count">33</span></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
